
<h1>Join GolyGlot</h1>
<hr />

<h4>Create your personal account</h4>
<br />

<form name="registerForm" class="form-signin" novalidate>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="email" name="email" ng-model="user.email" required>
        <div ng-show="registerForm.email.$dirty" ng-messages="registerForm.email.$error">
             <div ng-message="required">
                  You forgot the email address.
             </div>
             <div ng-message="email">
                  That is not a well formed email address.
             </div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password" required>
        <div ng-show="registerForm.password.$dirty" ng-messages="registerForm.password.$error">
             <div ng-message="required">
                  You forgot the password.
             </div>
        </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <input type="password" class="form-control" placeholder="confirm password" name="confirmPassword" ng-model="user.confirmPassword" required>
        <div ng-show="registerForm.confirmPassword.$dirty" ng-messages="registerForm.confirmPassword.$error">
             <div ng-message="required">
                  You forgot the password confirmation.
             </div>
        </div>
    </div>

    <div class="form-group">
        <label for="acceptTerms">
            <input type="checkbox" name="acceptTerms" ng-model="user.acceptTerms" required>
            Accept terms
        </label>
        <div ng-show="registerForm.acceptTerms.$dirty" ng-messages="registerForm.acceptTerms.$error">
             <div ng-message="required">
                  You must accept the terms.
             </div>
        </div>
    </div>

    <input type="submit" class="btn btn-lg btn-primary" ng-click="signUp()" value="Create Account" style="float: right;" />
</form>
