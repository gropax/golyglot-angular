<div ng-controller="CmnCtrl">
    <span>Character style: </span>
    <select ng-model="cmnSettings.charset">
        <option value="simplified">Simplified</option>
        <option value="traditional">Traditional</option>
    </select>

    <br />

    <span>Show pinyin: </span>
    <input type="checkbox" ng-model="cmnSettings.showPinyin">
</div>
