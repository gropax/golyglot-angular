<div>
    <h3>Mandarin Settings</h3>

    <span>Character style: </span>
    <select ng-model="config().charset">
        <option value="simplified">Simplified</option>
        <option value="traditional">Traditional</option>
    </select>

    <br />

    <span>Show pinyin: </span>
    <input type="checkbox" ng-model="config().showPinyin">
</div>
