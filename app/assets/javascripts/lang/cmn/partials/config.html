<div ng-controller='CmnConfigCtrl'>
    <span>Character style: </span>
    <select ng-model="cmnConfig.charStyle">
        <option value="simplified">Simplified</option>
        <option value="traditional">Traditional</option>
    </select>

    <br />

    <span>Display pinyin: </span>
    <input type="checkbox" ng-model="cmnConfig.showPinyin">
</div>
