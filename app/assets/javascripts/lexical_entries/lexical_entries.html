<h1>Lexical Entries</h1>

{{ langConfig }}

<ol>
    <li ng-repeat="lexicalEntry in lexicalEntries">
        <a ui-sref="lexicalEntry({id: lexicalEntry._id.$oid})">
            <lemma value="lexicalEntry.lemma" lang="lexicalEntry.language" />
        </a>
        <span class="badge">{{ lexicalEntry.partOfSpeech.name }}</span>
    </li>
</ol>
