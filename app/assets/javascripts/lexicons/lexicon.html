
<div class="row">
    <div class="col-md-10">
        <h3>
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            <a href="#" ui-sref="user:lexicons">{{ user.name }}</a>
            <span>/</span>
            <a href="#" ui-sref="lexicon:lexicalEntries">{{ lexicon.name }}</a>
        </h3>
    </div>

    <div class="col-md-2">
        <button type="button" class="btn btn-default" aria-expanded="false">
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
            Display Options
        </button>
    </div>
</div>

<hr />

<div class="row">
    <div class="col-md-10">
        <div ui-view></div>
    </div>

    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" ng-class="lexiconTab() === 'resources' && 'active'">
                <a href="#" ui-sref="lexicon:lexicalEntries">
                    <span class="glyphicon glyphicon-font" aria-hidden="true"></span>
                    Resources
                </a>
            </li>
            <li role="presentation" class="disabled">
                <a href="#">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    Issues
                </a>
            </li>
            <li role="presentation" class="disabled">
                <a href="#">
                    <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                    Surveys
                </a>
            </li>

            <hr />

            <li role="presentation" class="disabled">
                <a href="#">
                    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
                    Graphs
                </a>
            </li>

            <li role="presentation"
                ng-class="lexiconTab() === 'settings' && 'active'"
                ng-show="currentUser.id === user.id" >

                <hr />

                <a ui-sref="lexicon:settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    Settings
                </a>
            </li>
        </ul>
    </div>
</div>
