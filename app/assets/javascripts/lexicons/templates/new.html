<form name="newLexicon" ng-submit="submit(newLexicon.$valid)" novalidate>
    
    <div class="form-group">
        <label for="user">Owner</label>
        <select name="user"
                class="form-control"
                ng-model="lexicon.userId"
                ng-options="user.id as user.email for user in [currentUser]"
                required></select>
    </div>

    <div class="form-group">
        <label for="name">Lexicon name</label>
        <input name="name"
               class="form-control"
               placeholder="name"
               autocomplete="off"
               ng-model="lexicon.name"
               required />
        <div ng-messages="newLexicon.name.$error" ng-if="newLexicon.name.$dirty || submitted">
            <div ng-message="required">You forgot the lexicon name.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input name="description"
               class="form-control"
               placeholder="description"
               autocomplete="off"
               ng-model="lexicon.description"/>
    </div>

    <hr />

    <input type="submit" class="btn btn-lg btn-primary" value="Create Lexicon" />
</form>
