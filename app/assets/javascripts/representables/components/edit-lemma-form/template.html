{{ model }}
<form name="editLemmaForm"
      class="form-horizontal"
      ng-submit="submit()"
      novalidate >

    <div gg-lang-text-form lang-code="langCode" model="model"></div>

    <button type="submit"
           ng-class="!valid && 'disabled'"
           class="btn btn-success"
           value="Create Entry" />
</form>
