<br />

<div class="row">
    <div class="col-md-12">
        <a ui-sref="newLexicon" ng-show="currentUser.id == user.id" class="btn btn-success" role="button" style="float: right;">
            New
        </a>
    </div>
</div>

<br />
    
<table class="table">
    <tr ng-repeat="lexicon in lexicons">
        <td>
            <a ui-sref="user.lexicon.resources.lexicalEntries({lexiconName: lexicon.name})">
                {{ lexicon.name }}
            </a>
        </td>
    </tr>
</table>
